<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<script>
function importScript(uri, async=false) {
  var script = document.createElement('script');
  script.src = uri;
  script.defer = true;
  document.head.appendChild(script);
}

function importCss(uri) {
  var link = document.createElement('link');
  link.rel = 'stylesheet';
  link.type = 'text/css';
  link.href = uri;
  document.head.appendChild(link);
}

let resources_prefix = window.location.origin + '/resources';
importScript(`${resources_prefix}/base.js`)
importScript(`${resources_prefix}/auth.js`)
importCss(`${resources_prefix}/style.css`)

window.onload = function(event) { 
  getBody();
};
</script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title v-text="data.webTitle"></title>

  <script v-src="data.resources_prefix + 'script.js'"></script>
  <script v-src="data.resources_prefix + 'ws.js'"></script>
  <script v-src="data.resources_prefix + 'uploader.js'"></script>
  <link v-href="data.resources_prefix + 'icon.css'" rel='stylesheet'>
</head>
</html>
